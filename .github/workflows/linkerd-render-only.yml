name: Linkerd Manifests (Render Only)

on:
  push:
    branches: [ "main" ]
    paths:
      - "apps/linkerd/**"
      - "projects/platform-tools/**"
      - ".github/workflows/linkerd-render-only.yml"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Install Linkerd CLI
        run: |
          LATEST=$(curl -sL https://api.github.com/repos/linkerd/linkerd2/releases/latest | grep -Po '"tag_name": "\K.*?(?=")')
          curl -sL "https://github.com/linkerd/linkerd2/releases/download/${LATEST}/linkerd2-cli-${LATEST#v}-linux-amd64" -o /usr/local/bin/linkerd
          chmod +x /usr/local/bin/linkerd
          linkerd version --client

      - name: Ensure folders exist
        run: |
          mkdir -p apps/linkerd/base/patches
          mkdir -p apps/linkerd/overlays/{dev,staging,prod}
          mkdir -p projects/platform-tools
          mkdir -p apps/linkerd/apps

      # Always render CRDs without a cluster
      - name: Render CRDs (ignore cluster)
        run: |
          set -e
          linkerd install --ignore-cluster --crds > apps/linkerd/base/linkerd-crds.yaml
          test -s apps/linkerd/base/linkerd-crds.yaml

      # Best-effort control-plane render without a cluster
      - name: Try render control-plane (ignore cluster)
        run: |
          set -e
          if linkerd install --ignore-cluster > apps/linkerd/base/linkerd-control-plane.yaml 2>/tmp/lerr; then
            test -s apps/linkerd/base/linkerd-control-plane.yaml
            echo "Rendered control-plane."
          else
            echo "WARNING: control-plane render failed. Leaving existing file as-is."
            # If we wrote an empty file, restore previous version from git
            if [ ! -s apps/linkerd/base/linkerd-control-plane.yaml ]; then
              git checkout -- apps/linkerd/base/linkerd-control-plane.yaml || true
            fi
            cat /tmp/lerr || true
          fi

      - name: Commit changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add apps/linkerd/base/linkerd-*.yaml
            git commit -m "chore(linkerd): render manifests (ignore cluster)"
            git push
          else
            echo "No changes to commit."
          fi

